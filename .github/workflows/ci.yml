name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v2
      - name: Install and Compile
        run: yarn install
      - name: Check Format
        run: yarn format:check
      - name: Run Tests
        run: yarn test
